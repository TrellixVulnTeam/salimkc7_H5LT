
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Report</title>
    {% load static %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'back.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Doctor.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet">
</head>
<body>
<center>
<table border="2px" cellpadding="5px">
   <h1 style="color:red">All Patient Confirm List</h1>
    <thead>

    <tr>

    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Gender</th>
    <th>Doctor Name</th>
    <th>Date </th>
    <th>Time </th>
    </tr>
    </thead>
    <tbody>
   {% for reps in rep %}
    <tr>

    <td>{{reps.name}}</td>
    <td>{{reps.phone}}</td>
    <td>{{reps.Email}}</td>
    <td>{{reps.gender}}</td>
    <td>{{reps.DoctorName}}</td>
    <td>{{reps.Date}}</td>
    <td>{{reps.Time}}</td>

    {% endfor %}
    </tr>
    </tbody>
</table>
    <a href="/app/ppdf">PDF</a>
</center>

</body>
</html>
